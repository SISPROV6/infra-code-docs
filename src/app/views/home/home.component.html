<navbar />

<div class="p-3">
   <div class="d-flex flex-row flex-wrap gap-3">
      @for (card of cards; track $index) {
         <div class="col">
            <div class="card">
               <div class="card-header fw-bold d-flex align-items-center justify-content-between">
                  <span>{{ card.nome }}</span>
                  <a class="btn btn-sm btn-primary" routerLink="/{{card.rota}}" routerLinkActive="router-link-active" > ACESSAR </a>
               </div>
               <div class="card-body">
                 <p class="card-text mb-1" [innerHTML]="card.descricao"></p>
               </div>
             </div>
         </div>
      }
   </div>
</div>
