<navbar currentPage="ÍCONES" />

<div class="container-fluid d-flex justify-content-center p-3">
   <div class="w-75 h-100">
      <div class="content-header mb-5 border-bottom">
         <h3 class="fw-bold"> <lib-icon class="cursor-pointer" tooltip="Voltar à pagina anterior" iconName="seta-esquerda" (click)="utilsService.back()" /> ÍCONES </h3>
         <p class="fs-5">Documentação e exemplos de uso dos ícones desenvolvidos pelo Núcleo de Design que devem ser utilizados nos projetos V6</p>
         <version-tags />
      </div>

      <!-- #region CONTEÚDO - TODO: Trocar para JSON quando estiver pronto -->

      <!-- #region INSTALAÇÃO -->
      <instal-instructions />
      <!-- #endregion INSTALAÇÃO -->

      <!-- #region LISTA DE ÍCONES -->
      <div class="content mb-5">
         <h5 class="fw-bold mb-3">LISTA DE ÍCONES</h5>

         <div class="d-flex justify-content-end mb-3">
            <select class="form-select w-25" [(ngModel)]="categoriaSelected">
               <option [value]="null" disabled selected>Selecione uma categoria</option>
               <option *ngFor="let categoria of categoriasList" [value]="categoria"> {{ categoria }} </option>
            </select>
            <input type="text" class="form-control w-25 ms-3" placeholder="Pesquise para filtrar" [(ngModel)]="pesquisa">
         </div>

         <div class="row wrap">
            @for (icone of iconsList | iconFilter:pesquisa:categoriaSelected; track $index) {
               <div class="col-1">
                  <div class="text-center text-primary-hover">
                     <div class="icon-card border rounded border-secondary" (click)="openModal(icone)"> <lib-icon [iconName]="icone.nome" /> </div>
                     <span>{{ icone.nome }}</span>
                  </div>
               </div>
            }
         </div>
      </div>
      <!-- #endregion LISTA DE ÍCONES -->
      
      <!-- #endregion CONTEÚDO - TODO: Trocar para JSON quando estiver pronto -->
   </div>
</div>
